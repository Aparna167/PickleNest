<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Aparneswari HomeMadePickles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .thankyou-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      background-color: #fffbe6;
      padding: 2rem;
    }
    .thankyou-container h1 {
      color: #d9534f;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .thankyou-container p {
      font-size: 1.2rem;
      color: #333;
    }
    .thankyou-container a {
      margin-top: 1.5rem;
      display: inline-block;
      text-decoration: none;
      background-color: #d9534f;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .thankyou-container a:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>

  <div class="thankyou-container">
    <img src="hl1.jpg" alt="Logo" class="mb-4" style="width: 100px; height: auto;" />
    <h1>Thank You!</h1>
    <p>Your feedback has been sent successfully.</p>
    <p>We appreciate your support for Aparneswari HomeMadePickles.</p>
    <a href="home.html">Back to Home</a>
  </div>

</body>
</html>
